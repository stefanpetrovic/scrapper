<div ng-controller="SmokingTestAnswersController">
    <table class="table">
        <tr>
            <th>Date</th>
            <th>Smoked</th>
        </tr>
        <tr ng-repeat="answer in answers">
            <td>{{ answer.answerDate | date: 'dd-MM-yyyy HH:mm'}}</td>
            <td>{{ answer.smoked ? 'YES' : 'NO' }}</td>
        </tr>
    </table>
</div>
